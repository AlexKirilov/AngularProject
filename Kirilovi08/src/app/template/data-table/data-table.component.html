<section id="table-template-wrapper">
    <!-- <mat-card>
        <mat-card-content> -->
            <section id="result-table">
                <div class="mat-elevation-z8">
                    <!-- Large Table -->
                    <table mat-table id="large-table" [dataSource]="dataSource" matSort fxShow fxHide.xs fxHide.sm>

                        <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{tableColumnNames[item]}}</th>
                          <td mat-cell *matCellDef="let element">
                            <div *ngIf="item === 'image'" class="product-images" [ngStyle]="{background: 'url(./images/products/' + element.imgURL + ')'}"></div>
                            <span *ngIf="item !== 'image'">{{element[item]}}</span>
                          </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <div *ngIf="total" class="total"><b>Total: </b> {{total}}</div>
                </div>
            </section>
        <!-- </mat-card-content>
    </mat-card> -->
</section>
