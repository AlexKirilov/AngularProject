<section id="modal-window-wrapper" fxFlex="width">
  <section id="modaw-container">

    <section class="header" mat-dialog-title *ngIf="data.modal !== 'images' && data.msgType !== 'import' ">
      <div class="title">
        {{ data.title }}
      </div>
    </section>

    <section class="body-container" [class.image-container]="data.modal === 'image'">

      <mat-dialog-content *ngIf="data.modal === 'image'">
        <div class="image-div" [ngStyle]="{background: 'url(./images/gallery/' + data.imgURL + ')'}"></div>
      </mat-dialog-content>

      <mat-dialog-content *ngIf="data.msgType === 'clientAddress'" fxLayout="column" fxLayoutAlign="start stretch"
        id="clientDetails">
        <h1 style="margin: 0 0 40px;  text-align: left; font-size: 16px;">To be delivered to:</h1>

        <table>
          <tr>
            <td><span class="contantDetails">Name:</span></td>
            <td><b>{{data.firstname}} {{data.lastname}}</b></td>
          </tr>
          <tr>
            <td><span class="contantDetails">Address:</span></td>
            <td><b>{{data.address.address}}</b></td>
          </tr>
          <tr>
            <td><span class="contantDetails">Town:</span></td>
            <td><b>{{data.address.town}}</b></td>
          </tr>
          <tr>
            <td><span class="contantDetails">Postcode:</span></td>
            <td><b>{{data.address.postcode}}</b></td>
          </tr>
          <tr>
            <td><span class="contantDetails">Phone:</span></td>
            <td><b>{{data.address.phone}}</b></td>
          </tr>
        </table>

      </mat-dialog-content>

      <mat-dialog-content *ngIf="data.msgType === 'passreset'" fxLayoutGap="20px" fxLayout="column"
        fxLayoutAlign="space-between center">
        <h4>Reset Password</h4>
        <p>
          To reset your password, click on the link below!
        </p>
        <a mat-dialog-close (click)="navigateTo('resetpassword')">
          <button mat-raised-button [mat-dialog-close]="false">
            Reset Link
          </button>
        </a>
      </mat-dialog-content>
    </section>

    <section class="controls" *ngIf="data.modal !== 'image'">
      <mat-dialog-actions class="control-btns">
        <div *ngIf="data.actions != 'OffshoreEqualisationFeed' && data.actions !== 'OffshoreUndistributedIncome' ">
          <button mat-raised-button mat-dialog-close>OK</button>
        </div>
        <div *ngIf="data.actions == 'OffshoreEqualisationFeed' || data.actions == 'OffshoreUndistributedIncome' ">
          <button mat-button [mat-dialog-close]="false">Cancel Imports</button>
          <button mat-raised-button [mat-dialog-close]="true">Accept Imports</button>
        </div>
        <!-- <div *ngIf=" data.msgType == 'import' ">
          <button mat-button [mat-dialog-close]="false">Cancel</button>
          <button mat-raised-button [mat-dialog-close]="data.elements" cdkFocusInitial>Add</button>
        </div> -->
      </mat-dialog-actions>
    </section>

  </section>
</section>
