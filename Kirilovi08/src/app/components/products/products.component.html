<section id="product-container">
  <button mat-raised-button color="primary" (click)="addProd()">add Product</button>
  <button mat-raised-button color="primary" (click)="showProtByCat()">Prod By Cat</button>
  <!-- <button mat-raised-button color="primary" (click)="removeAllProd()">Remove All Product</button> -->
  <button mat-raised-button color="primary" (click)="removeProdByCat()">Remove Products By Selected Cat</button>

  <mat-form-field>
    <mat-select placeholder="Category">
      <mat-option *ngFor="let cat of categories" value="{{cat._id}}">{{cat?.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="text" matInput [(ngModel)]="prodName" placeholder="New Product -> Name" />
  </mat-form-field>

  <!-- <div class="product-list">
      <mat-list role="list">
        <mat-list-item *ngFor="let product of products">
          {{product?.name}} <span>Category {{product?.category}}</span> <span style="cursor: pointer; color: blue; margin-left: 30px;" (click)="removeProd(product)"> Remove</span>
        </mat-list-item>
      </mat-list>
  </div> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"> <span style="cursor: pointer; color: blue; margin-left: 30px;" (click)="removeProd(element)"> Remove</span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
