<section id="footer-wrapper">
  <section id="footer-continer">
    <section id="forgotpass-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <section id="fotgotpass-container" fxLayoutGap="20px" fxLayout="column" fxLayoutAlign="space-between center">
       
        <h1>Forgot Password</h1>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
          <mat-form-field>
            <input matInput type="text" placeholder="Company Name" [(ngModel)]="companyName">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" placeholder="Email" min="4" [(ngModel)]="emailSub">
          </mat-form-field>
        </div>

        <button mat-raised-button="mat-raised-button" class="submit-btn" (click)="resetPass()">
          Submit
        </button>

      </section>
    </section>

  </section>
</section>
