<section id="header-container">
    <div class="top-section" fxLayout="row" fxLayoutAlign="space-between center">

        <div class="header-images"></div>

        <app-navi></app-navi>

        <div class="user-name">
            <section [class.hide]="!isUser">
                <span>Hi,
                </span>
                <label>{{ username }}</label>
                <button mat-icon-button [matMenuTriggerFor]="menu" [class.hide]="!isUser">
                    <mat-icon placeholder="Settings" class="small-screen menu-icon-nav">settings</mat-icon>
                </button>


                <mat-menu #menu="matMenu">
                    <a routerLink="/account"><button mat-menu-item="mat-menu-item">Account</button></a>
                    <a routerLink="/purchase-history"><button mat-menu-item="mat-menu-item">Purchase
                            History</button></a>
                </mat-menu>
            </section>
        </div>

        <button mat-raised-button color="primary" class="btn-log-in-out" (click)="logout()">{{ loginBtn }}</button>


    </div>
</section>
