<section id="main-nav-container" style="overflow: auto">
  <mat-toolbar color="primary">
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of routeLinks; let i = index" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>
  </mat-toolbar>
</section>
