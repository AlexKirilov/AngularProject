<section id="logs-wrapper">
  <section id="top-container" fxLayout="column" fxLayoutAlign="center  stretch">

    <div class="row" fxLayout="row" fxLayoutAlign="space-around center" fxLayout.sm="column" fxLayout.xs="column">

      <div class="control-btns">
        <!-- fxLayout.xs="column" -->
        <button mat-raised-button class="reload" (click)="reload()">
          <span>Reload
            <span *ngIf="timer < 10">0</span>{{ timer }}</span>
        </button>
        <button mat-raised-button class="toggleReload" (click)="toggleReload()">
          <span>{{ reloadControlLabel }}</span>
        </button>
      </div>

      <div fxLayout.xs="column">
        <!-- <span class="filter-label" fxHide.xs> Filters: </span> -->
        <!-- Tools filter -->
        <mat-form-field>
          <mat-select placeholder="Tool" [(ngModel)]="selectedType" (selectionChange)='searchBy()'>
            <mat-option *ngFor="let tool of logTypes" value="{{tool.value}}">{{tool.label}}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Level filter -->
        <mat-form-field>
          <mat-select placeholder="Level" [(ngModel)]="selectedLevel" (selectionChange)='searchBy()'>
            <mat-option *ngFor="let level of logLevels" value="{{level.value}}">{{level.label}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxLayoutAlign.xs="center center">
          <input matInput type="date" placeholder="For date" [(ngModel)]="SearchDate" (change)="searchBy()">
        </mat-form-field>
      </div>

      <!-- <div class="legend" fxHide.xs>
        <div class="legend-title">Log level color code legend: </div>
        <div *ngFor="let logtype of logTypes" class="logLevels" [ngClass]="logtype.value">{{ logtype.label }}</div>
      </div> -->
    </div>

  </section>

  <section id="main-body">
      <h3 id="noResultsMSG" [class.hide]="dataSource.data.length !== 0">{{noRecords}}</h3>
      <!-- <tools-data-table-template
        [class.hide]="dataSource.data.length == 0"
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
        [tableColumnNames]="tableColumnNames"
        [dateTransformNames]="dateTransformNames"
        [displayedColumnsMedium]="displayedColumnsMedium"
        [middleTableDataColumns]="middleTableDataColumns"
        [fullDate]="true"
        [currentPageIn]="currentPage"
        [itemsPerPageIn]="itemsPerPage"
        [paggingDetails]="paggingDetails"
        [paggingDetailsMd]="paggingDetailsMd"
        [allRecords]="allItems"
        [allPages]="allPages"
        (currentPageOut)="changeCurrentPage($event)" (itemsPerPageOut)="changeItemsPerPage($event)"
        (clearAllFilters)="clearAllFilters()">
      </tools-data-table-template> -->
    <api-data-table-template
      [class.hide]="dataSource.data.length == 0"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [tableColumnNames]="tableColumnNames"
      [dateTransformNames]="dateTransformNames"
      [displayedColumnsMedium]="displayedColumnsMedium"
      [middleTableDataColumns]="middleTableDataColumns"
      [serverPagging]="false"
      [fullDate]="true">
    </api-data-table-template>

  </section>

</section>
