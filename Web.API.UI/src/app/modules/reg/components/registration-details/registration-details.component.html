</button> -->
<section id="reg-details">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">

      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Check you personal data</ng-template>

        <!-- Company name -->
        <mat-form-field>
          <input matInput type="text" placeholder="Company Name" formControlName="companyCTRL" required>
          <!-- <mat-error *ngIf="signin.get('companyCTRL')?.invalid">This field is required!</mat-error> -->
        </mat-form-field>

        <mat-checkbox class="form-checkbox" id="auth-gdpr" [ngModelOptions]="{standalone: true}" [(ngModel)]="GDPR">GDPR</mat-checkbox>
        <mat-checkbox class="form-checkbox" id="auth-cont" [ngModelOptions]="{standalone: true}" [(ngModel)]="authContacts">Saving the website contacts?</mat-checkbox>
        <mat-checkbox class="form-checkbox" id="auth-invoice" [ngModelOptions]="{standalone: true}" [(ngModel)]="authInvoiceDetails">Saving the website Invoice details?</mat-checkbox>

        <div class="controll-btns">
          <button mat-button matStepperNext [disabled]="!GDPR || !authContacts">Next</button>
          <button mat-button (click)="SaveData()" [disabled]="authContacts || authInvoiceDetails">Finish Now</button>
        </div>

      </form>

    </mat-step>


    <mat-step [stepControl]="contactsDetails" [editable]="isEditable">

      <form [formGroup]="contactsDetails">
        <ng-template matStepLabel>Fill out your website contacts details</ng-template>

        <!-- Phones Array -->
        <mat-form-field>
          <input matInput placeholder="Phone numbers" formControlName="phonesCtrl" required>
          <mat-hint>Separete all numbers with comma!</mat-hint>
        </mat-form-field>

        <div class="explanation-details">
          <!-- Connections -->
          <h5>Connections</h5>
          <p> </p>
        </div>
        <!-- Facebook  -->
        <mat-form-field>
          <input matInput placeholder="Facebook url" formControlName="facebookCtrl" required>
        </mat-form-field>

        <!-- Twitter -->
        <mat-form-field>
          <input matInput placeholder="Twitter url" formControlName="twitterCtrl" required>
        </mat-form-field>

        <!-- LinkedIn -->
        <mat-form-field>
          <input matInput placeholder="LinkedIn url" formControlName="linkedinCtrl" required>
        </mat-form-field>

        <!-- Skype -->
        <mat-form-field>
          <input matInput placeholder="Skype name" formControlName="skypeCtrl" required>
        </mat-form-field>

        <div class="explanation-details">
          <!-- Coordinates -->
          <h5>Coordinates</h5>
          <p>Here you can put coordinates or the google map link</p>
        </div>

        <!-- Latitude -->
        <mat-form-field>
          <input matInput placeholder="Latitude" formControlName="latitudeCtrl" required>
        </mat-form-field>

        <!-- Longitude -->
        <mat-form-field>
          <input matInput placeholder="Longitude" formControlName="longitudeCtrl" required>
        </mat-form-field>

        <!-- URL -->
        <mat-form-field>
          <input matInput placeholder="Link" formControlName="urlCtrl" required>
        </mat-form-field>

        <div class="controll-btns">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext [disabled]="!GDPR || !authInvoiceDetails">Next</button>
          <button mat-button (click)="SaveData()" [disabled]="!GDPR || authInvoiceDetails">Finish Now</button>
        </div>

      </form>

    </mat-step>

    <mat-step [stepControl]="invoiceDetails" [editable]="isEditable">

      <form [formGroup]="invoiceDetails">
        <ng-template matStepLabel>Fill out your invoice details</ng-template>

        <!-- Address -->
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="addressCtrl" required>
        </mat-form-field>

        <!-- EIK -->
        <mat-form-field>
          <input matInput placeholder="EIK" formControlName="eikCtrl" required>
        </mat-form-field>

        <!-- Bulstat -->
        <mat-form-field>
          <input matInput placeholder="Bulstat" formControlName="bulstatCtrl" required>
        </mat-form-field>

        <!-- Citizenship -->
        <mat-form-field>
          <input matInput placeholder="Citizenship" formControlName="citizenshipCtrl" required>
        </mat-form-field>

        <!-- Country -->
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="countryCtrl" required>
        </mat-form-field>

        <!-- Town -->
        <mat-form-field>
          <input matInput placeholder="Town" formControlName="townCtrl" required>
        </mat-form-field>

        <!-- Code -->
        <mat-form-field>
          <input matInput placeholder="Postcode" formControlName="postcodeCtrl" required>
        </mat-form-field>

        <!-- Phone number -->
        <mat-form-field>
          <input matInput placeholder="Phone number" formControlName="phoneCtrl" required>
        </mat-form-field>

        <!-- Code -->
        <mat-form-field>
          <input matInput placeholder="Phone code" formControlName="countryPhoneCodeCtrl" required>
        </mat-form-field>

        <div class="controll-btns">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext [disabled]="!GDPR">Next</button>
        </div>

      </form>

    </mat-step>


    <mat-step>

      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div class="controll-btns">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="SaveData()">Finnish Now</button>
      </div>

    </mat-step>

  </mat-horizontal-stepper>

</section>
