<section id="forgotpass-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <section id="fotgotpass-container" fxLayoutGap="20px" fxLayout="column" fxLayoutAlign="center center">

        <h1>{{ 'headings.forgotPass' | translate }}</h1>
        <mat-form-field>
            <input matInput type="text" [placeholder]=" 'placeholders.company' | translate " [(ngModel)]="companyName">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" [placeholder]=" 'placeholders.email' | translate " min="4"
                [(ngModel)]="emailSub">
        </mat-form-field>
        <button mat-raised-button="mat-raised-button" class="submit-btn" (click)="resetPass()">
            {{ 'buttons.submit' | translate }}
        </button>
        <a [routerLink]="['/auth/login']">
            <button mat-raised-button="mat-raised-button" type="submit">
                <i class="material-icons" style="transform: rotate(180deg);">
                    arrow_right_alt
                </i>
                {{ 'buttons.backToLogin' | translate }}
            </button>
        </a>
    </section>
</section>

<ng-template #callAPIDialog>
    <p>
        {{forgotmsg}}
    </p>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</ng-template>
