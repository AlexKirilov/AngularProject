<section id="app-wrapper">
    <section id="body-wrapper">
  
      <app-header [langs]="translate.getLangs()" (changeLang)="translate.use($event)"></app-header>
  
      <section id="main-body-wrapper">
  
        <site-nav-menu></site-nav-menu>
  
        <router-outlet></router-outlet>

        <div class="full-screen body" [class.hide]="!(contentLoader | async)">
          <div class="relative">
            <mat-spinner color="primary"></mat-spinner>
          </div>
        </div>
      </section>
  
    </section>
    <div class="full-screen html" [class.hide]="!(htmlLoader | async)">
      <div class="relative">
        <mat-spinner color="primary"></mat-spinner>
      </div>
    </div>
  </section>
