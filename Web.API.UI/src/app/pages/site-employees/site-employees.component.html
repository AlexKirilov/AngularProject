<mat-accordion class="example-headers-align" id="employees-wrapper" fxLayout="column" fxFlex fxFlexAlign="stretch">
  <mat-expansion-panel *ngFor="let employee of employees; let i = index" data-index="i" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <!-- Employee -->
        <!-- {{ employee.lastname }} {{employee.firstname}} -->
        {{ employee.type }}
      </mat-panel-title>
      <mat-panel-description>
        {{ employee.lastname }} {{employee.firstname}}
        <!-- <b>{{ employee.type }}</b> -->
        <mat-icon style="margin-right: 0px;">account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <section fxFlex fxLayoutGap="10px">

      <mat-form-field>
        <input matInput [placeholder]=" 'placeholders.firstname' | translate " [(ngModel)]="employee.firstname">
      </mat-form-field>

      <mat-form-field>
        <input matInput [placeholder]=" 'placeholders.lastname' | translate " [(ngModel)]="employee.lastname">
      </mat-form-field>

      <mat-form-field>
        <input matInput [placeholder]=" 'placeholders.email' | translate " [(ngModel)]="employee.email">
      </mat-form-field>

      <mat-form-field>
        <mat-select [placeholder]=" 'placeholders.level' | translate " [(ngModel)]="employee.levelAuth">
          <mat-option value="">--</mat-option>
          <mat-option value="MN">{{ 'options.mn' | translate }}</mat-option>
          <mat-option value="EE">{{ 'options.ee' | translate }}</mat-option>
          <mat-option value="CU">{{ 'options.cu' | translate }}</mat-option>
        </mat-select>
      </mat-form-field>

      <label> {{ employee.lastLogin | date: 'medium'}}</label>

    </section>

    <mat-action-row>
      <button mat-button color="primary" (click)="SaveEmployeesData(employee)">{{ 'buttons.save' | translate }}</button>
      <button mat-button color="primary" (click)="nextStep()">{{ 'buttons.next' | translate }}</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>
