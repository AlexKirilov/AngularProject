<mat-accordion class="example-headers-align" id="customers-wraper" fxLayout="column" fxFlex fxFlexAlign="stretch">
  <mat-expansion-panel *ngFor="let customer of customers; let i = index" data-index="i" [expanded]="step === i"
    (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <!-- Employee -->
        <!-- {{ employee.lastname }} {{employee.firstname}} -->
        {{ customer.type }}
      </mat-panel-title>
      <mat-panel-description>
        {{ customer.lastname }} {{customer.firstname}}
        <!-- <b>{{ employee.type }}</b> -->
        <mat-icon style="margin-right: 0px;">account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <section fxFlex fxLayoutGap="10px">

      <mat-form-field>
        <input matInput type="number" [placeholder]=" 'placeholders.personalDiscount' | translate "
          [(ngModel)]="customer.personalDiscount">
      </mat-form-field>

      <mat-form-field>
        <input matInput [placeholder]=" 'placeholders.email' | translate " [(ngModel)]="customer.email" disabled>
      </mat-form-field>

      <mat-form-field>
        <mat-select [placeholder]=" 'placeholders.level' | translate " [(ngModel)]="customer.levelAuth">
          <mat-option value="">--</mat-option>
          <mat-option value="MN">{{ 'options.mn' | translate }}</mat-option>
          <mat-option value="EE">{{ 'options.ee' | translate }}</mat-option>
          <mat-option value="CU">{{ 'options.cu' | translate }}</mat-option>
        </mat-select>
      </mat-form-field>

      <label> {{ customer.lastLogin | date: 'medium'}}</label>

    </section>

    <mat-action-row>
      <button mat-button color="primary"
        (click)="SaveCustomersDiscount(customer)">{{ 'buttons.save' | translate }}</button>
      <button mat-button color="primary" (click)="nextStep()">{{ 'buttons.next' | translate }}</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>
